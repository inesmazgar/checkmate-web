<div id="SigniN">
<br><br>

<h1 class="text-center fw-bold giant-title">
  <img src="/assets/work-from-home.png" alt="productivité" width="100" height="100" class="mx-2">
  CheckMate
  <img src="/assets/work-from-home.png" alt="productivité" width="100" height="100" class="mx-2">
</h1>
<br><br>

<div class="row justify-content-center">
  <div class="col-md-4">
    <div class="card">
      <div class="card-header">
        <h2>Se connecter :</h2>
      </div>
      <div class="card-body">
        <form [formGroup]="signInForm" (ngSubmit)="onSignIn()">
          <div class="form-group mb-3">
            <label for="email">Email :</label>
            <input
              id="email"
              type="email"
              formControlName="email"
              class="form-control"
              placeholder="Votre e-mail ici.."
            />
            <div *ngIf="signInForm.get('email')?.invalid && signInForm.get('email')?.touched" class="text-danger">
              <small *ngIf="signInForm.get('email')?.errors?.['required']">L'email est requis.</small>
              <small *ngIf="signInForm.get('email')?.errors?.['email']">Veuillez entrer un email valide.</small>
            </div>
          </div>

          <div class="form-group mb-3">
            <label for="password">Mot de passe :</label>
            <input
              id="password"
              type="password"
              formControlName="password"
              class="form-control"
              placeholder="Votre mot de passe ici.."
            />
            <div *ngIf="signInForm.get('password')?.invalid && signInForm.get('password')?.touched" class="text-danger">
              <small *ngIf="signInForm.get('password')?.errors?.['required']">Le mot de passe est requis.</small>
              <small *ngIf="signInForm.get('password')?.errors?.['minlength']">
                Le mot de passe doit contenir au moins 6 caractères.
              </small>
            </div>
          </div>

          <div style="display: flex; justify-content: center;">
            <button type="submit" class="btn btn-pink">Se connecter</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<br><br>
</div>
